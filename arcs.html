<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test 0001</title>
        <style>
            canvas {
                display: block;
                margin: 3em auto;
                box-shadow: 0 0 1em #7c7c7c;
            }
        </style>
    </head>
    <body>
        <canvas width="600" height="600"></canvas>
    </body>
    <script>
        const deg2rad = (deg) => {
            return deg / 180 * Math.PI;
        }

        /**
         * Genera los angulos de inicio y fin del arco.
         *
         * @return Ángulos de principio y fin del arco. La estructura retorada es: { start, end }.
         */
        function randomAngles() {
            let angles = {
                start: Math.random() * (2 * Math.PI),
                end: Math.random() * (2 * Math.PI)
            }

            if (angles.start > angles.end) {
                angles.start = angles.start + angles.end;
                angles.end = angles.start - angles.end;
                angles.start = angles.start - angles.end;
            }

            return angles;
        }
        /**
         * Obtenemos un número hexadecimal de 00 a ff.
         *
         * @return Retorna el string del número aleatorio en hexadecimal.
         *
         */
        function randomHex() {
            let num = Math.round(Math.random() * 0xff);
            return (num < 10)?'0':'' + num.toString(16);
        }
        /**
         * Obtenemos un color aleatorio.
         *
         * @param alpha Si su valor es verdadero, se retorna un color en formato rgba, de lo contrario, el color retornado será rgb.
         *
         * return Cadena de texto con el color en hexadecimal.
         *
         */
        function randomColour(alpha = true) {

            let r = randomHex();
            let g = randomHex();
            let b = randomHex();
            let rgba = '#' + r + g + b;

            if (alpha) {
                let a = randomHex();
                rgba = rgba + a;
            }

            return rgba;
        }
        /**
         * Aleatoriamente determina si el canvas debe rotar.
         *
         * @return Verdadero si el canvas debería rotar, de lo contrario, retorna falso.
         *
         */
        function canRotate() {
            let n = Math.random() * 2;
            return (n & 1) === 1;
        }
        /**
         * Dibuja las espirales.
         *
         */
        function drawSpirals(ctx, x, y, nCircles) {
            ctx.save();
            ctx.translate(x, y);
            ctx.lineWidth = 2;

            for (let i = 0; i < nCircles; i+=ctx.lineWidth) {
                let angles = randomAngles();

                if (canRotate()) {
                    ctx.rotate(Math.PI);
                }

                ctx.beginPath();
                ctx.arc(0, 0, i, angles.start, angles.end);
                ctx.stroke();
            }

            ctx.restore();
        }

        (function () {
            let canvas = document.querySelector('canvas');
            let ctx = canvas.getContext("2d");
            const HEIGHT = canvas.height;
            const WIDTH = canvas.width;
            const N_CIRCLES = HEIGHT;
            const N_COLOURS = 20;

            let source = {
                x: WIDTH * 0.5,
                y: HEIGHT * 0.5
            }

            ctx.fillStyle = randomColour();
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            for (let i = 0; i < N_COLOURS; i++) {
                ctx.strokeStyle = randomColour();
                drawSpirals(ctx, source.x, source.y, N_CIRCLES);
            }
        })();
    </script>
</html>
